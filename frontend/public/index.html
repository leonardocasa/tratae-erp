<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="Sistema ERP TRATAE - Gestão empresarial completa com módulos de Comercial, Manufatura e Qualidade"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Ícones do Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>TRATAE ERP - Sistema de Gestão Empresarial</title>
    
    <!-- Meta tags para SEO -->
    <meta name="keywords" content="ERP, gestão empresarial, comercial, manufatura, qualidade, TRATAE" />
    <meta name="author" content="TRATAE Development Team" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="TRATAE ERP - Sistema de Gestão Empresarial" />
    <meta property="og:description" content="Sistema ERP completo para gestão empresarial com módulos de Comercial, Manufatura e Qualidade" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TRATAE ERP - Sistema de Gestão Empresarial" />
    <meta name="twitter:description" content="Sistema ERP completo para gestão empresarial" />
    
    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TRATAE ERP">
    
    <!-- Estilos de loading -->
    <style>
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Roboto', sans-serif;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar esta aplicação.</noscript>
    
    <!-- Loading screen -->
    <div class="loading-screen">
      <div class="loading-logo">
        <span style="font-size: 48px; font-weight: bold;">T</span>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">TRATAE ERP</div>
      <div class="loading-subtext">Carregando sistema...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script para remover loading screen -->
    <script>
      // Remover loading screen quando a aplicação estiver pronta
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-ready');
        }, 1000);
      });
      
      // Fallback: remover loading screen após 5 segundos
      setTimeout(function() {
        document.body.classList.add('app-ready');
      }, 5000);
    </script>
  </body>
</html>
